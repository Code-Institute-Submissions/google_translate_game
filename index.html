<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation codex</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
</head>
<body id="playing-board">
    <div class="row no-gutters">
        <div class="col-12">
            <div id="timer-frame">
                <p class="hiddenEl">Time remaining is 0 minute(s) and 0 second(s)</p>
                <h1>Romancing The Cards</h1>
                <p class="hiddenEl">Player has 0 points</p>
            </div>
            <div id="game-over">
                <h1></h1>
            </div>
            <div id="start-screen">
                <p class="start-screen-description">Game Mode</p>
                <select name="mode" id="mode" class="start-screen-choice">
                    <option value="1" disabled>Campaign</option>
                    <option value="2" disabled>Quick</option>
                    <option value="3" selected="selected">Custom</option>
                </select>
                <p class="start-screen-description">Difficulty</p>
                <select name="difficulty" id="difficulty" class="start-screen-choice">
                    <option value="1" selected="selected">Easy</option>
                    <option value="2" disabled>Medium</option>
                    <option value="3" disabled>Hard</option>
                </select>
                <p class="start-screen-description">Number Of Pairs</p>
                <select name="Number-of-cards" id="Number-of-cards" class="start-screen-choice">
                    <option value="5" selected="selected">5 Pair</option>
                    <option value="10">10 Pair</option>
                    <option value="15">15 Pair</option>
                </select>
                <p class="start-screen-description">Language</p>
                <select name="language" id="language" class="start-screen-choice">
                    <option value="1">English</option>
                    <option value="2" disabled>Spanish</option>
                    <option value="3" disabled>Portuguese</option>
                    <option value="4" disabled>French</option>
                    <option value="5" disabled>Italian</option>
                </select>
                <p class="start-screen-description">Time on Clock</p>
                <select name="time-on-clock" id="time-on-clock" class="start-screen-choice">
                    <option value="1">1 Minute</option>
                    <option value="2">2 Minutes</option>
                    <option value="3">3 Minutes</option>
                    <option value="4">4 Minutes</option>
                    <option value="5">5 Minutes</option>
                </select>
                <button id="play" class="start-button">Start Game</button>
            </div>
            <div id="game" class="start row no-gutters justify-content-center">

            </div>
        </div>
    </div>

   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <script src="assets/js/playground.js" type="text/javascript"></script> 

</body>
</html>
