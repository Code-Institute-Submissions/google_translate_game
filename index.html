<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation codex</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" href="favicon-32x32.png" type="image/gif">

    
</head>
<!--  Creates game board background  -->
<body id="playing-board">       
    <div class="row no-gutters">
        <div class="col-12">
            <!--  Creates game Header -->
            <header id="timer-frame">
                <p class="hiddenEl">Time remaining is 0 minute(s) and 0 second(s)</p>
                <h1>Romancing The Cards</h1>
                <p class="hiddenEl">Player has 0 points</p>
            </header>
            <!--  Creates game start screen where user inputs game options  -->
            <aside id="start-screen">
                <label class="start-screen-description" id="difficulty-label" for="difficulty">Difficulty *Matching Delay</label>
                <select name="difficulty" id="difficulty" class="start-screen-choice" aria-labelledby="difficulty-label difficulty">
                    <option value="500" aria-selected="true" selected>Easy</option>
                    <option value="2000" aria-selected="false">Medium</option>
                    <option value="4000" aria-selected="false">Hard</option>
                    <option value="8000" aria-selected="false">Unforgiving</option>
                </select>
                <label class="start-screen-description" id="Number-of-cards-label" for="Number-of-cards">Number Of Pairs</label>
                <select name="Number-of-cards" id="Number-of-cards" class="start-screen-choice" aria-labelledby="Number-of-cards-label Number-of-cards">
                    <option value="5" aria-selected="true" selected>5 Pair</option>
                    <option value="10" aria-selected="false">10 Pair</option>
                    <option value="15" aria-selected="false">15 Pair</option>
                </select>
                <label class="start-screen-description" id="time-on-clock-label" for="time-on-clock">Time on Clock</label>
                <select name="time-on-clock" id="time-on-clock" class="start-screen-choice" aria-labelledby="time-on-clock-label time-on-clock">
                    <option value="1" aria-selected="false">1 Minute</option>
                    <option value="2" aria-selected="true" selected>2 Minutes</option>
                    <option value="3" aria-selected="false">3 Minutes</option>
                    <option value="4" aria-selected="false">4 Minutes</option>
                    <option value="5" aria-selected="false">5 Minutes</option>
                </select>
                <label class="start-screen-description" id="language0-label" for="language0">Base Language</label>
                <select name="language0" id="language0" class="start-screen-choice" aria-labelledby="language0-label language0">
                    <option value="english" aria-selected="true" selected>English</option>
                    <option value="spanish" aria-selected="false">Spanish</option>
                    <option value="portuguese" aria-selected="false">Portuguese</option>
                    <option value="french" aria-selected="false">French</option>
                    <option value="italian" aria-selected="false">Italian</option>
                    <option value="german" aria-selected="false">German</option>
                </select>
                <label class="start-screen-description" id="language1-label" for="language1">Pairing Language</label>
                <select name="language1" id="language1" class="start-screen-choice" aria-labelledby="language1-label language1">
                    <option value="english" aria-selected="true" selected>English</option>
                    <option value="spanish" aria-selected="false">Spanish</option>
                    <option value="portuguese" aria-selected="false">Portuguese</option>
                    <option value="french" aria-selected="false">French</option>
                    <option value="italian" aria-selected="false">Italian</option>
                    <option value="german" aria-selected="false">German</option>
                </select>
                <label class="start-screen-description" id="card-type-label" for="card-type">Card Type</label>
                <select name="card-type" id="card-type" class="start-screen-choice" aria-labelledby="card-type-label card-type">
                    <option value="index" aria-selected="true" selected>Index card</option>
                    <option value="fun" aria-selected="false">Playing Card</option>
                </select>
                <button id="play" class="start-button">Start Game</button>
            </aside>

            <!--  area where JavaScript will place dynamic content, ex. playing cards  -->
            <!--  Structure (HTML) and implementation (CSS) of rotating card taken from three different sources all are detailed in README.md  -->
            <!--  Arjun Khara(https://www.youtube.com/watch?v=OV8MVmtgmoY), MDN web docs(https://developer.mozilla.org/en-US/docs/Web/CSS/backface-visibility), W3Schools(https://www.w3schools.com/howto/howto_css_flip_box.asp) -->
            <section id="game" class="start row no-gutters justify-content-center">

            </section>
        </div>
    </div>
   <script src="assets/js/playground.js"></script> 
</body>
</html>
