<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation codex</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" href="favicon-32x32.png" type="image/gif">

    
</head>
<!--  Creates game board background  -->
<body id="playing-board">       
    <div class="row no-gutters">
        <div class="col-12">
            <!--  Creates game Header -->
            <header id="timer-frame">
                <p class="hiddenEl">Time remaining is 0 minute(s) and 0 second(s)</p>
                <h1>Romancing The Cards</h1>
                <p class="hiddenEl">Player has 0 points</p>
            </header>
            <!--  Creates game start screen where user inputs game options-->
            <aside id="start-screen">
                <p class="start-screen-description">Difficulty *Matching Delay</p>
                <select name="difficulty" id="difficulty" class="start-screen-choice">
                    <option value="500" selected="selected">Easy</option>
                    <option value="2000">Medium</option>
                    <option value="4000">Hard</option>
                    <option value="8000">Unforgiving</option>
                </select>
                <p class="start-screen-description">Number Of Pairs</p>
                <select name="Number-of-cards" id="Number-of-cards" class="start-screen-choice">
                    <option value="5" selected="selected">5 Pair</option>
                    <option value="10">10 Pair</option>
                    <option value="15">15 Pair</option>
                </select>
                <p class="start-screen-description">Time on Clock</p>
                <select name="time-on-clock" id="time-on-clock" class="start-screen-choice">
                    <option value="1" selected="selected">1 Minute</option>
                    <option value="2">2 Minutes</option>
                    <option value="3">3 Minutes</option>
                    <option value="4">4 Minutes</option>
                    <option value="5">5 Minutes</option>
                </select>
                <p class="start-screen-description">Base Language</p>
                <select name="language" id="language0" class="start-screen-choice">
                    <option value="english" selected="selected">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="french">French</option>
                    <option value="italian">Italian</option>
                    <option value="german">German</option>
                </select>
                <p class="start-screen-description">Pairing Language</p>
                <select name="language" id="language1" class="start-screen-choice">
                    <option value="english" selected="selected">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="french">French</option>
                    <option value="italian">Italian</option>
                    <option value="german">German</option>
                </select>
                <p class="start-screen-description">Card Type</p>
                <select name="card-type" id="card-type" class="start-screen-choice">
                    <option value="index" selected="selected">Index card</option>
                    <option value="fun">Playing Card</option>
                </select>
                <button id="play" class="start-button">Start Game</button>
            </aside>

            <!--  area where JavaScript will place dynamic content, ex. playing cards-->
            <section id="game" class="start row no-gutters justify-content-center">

            </section>
        </div>
    </div>

   <script src="assets/js/playground.js"></script> 

</body>
</html>
